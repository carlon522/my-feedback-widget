<!DOCTYPE html>
<!-- index.html – landing/demo for my‑feedback‑widget (auto‑reads version from JS) -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markup Widget Demo</title>
  <style>
    *{box-sizing:border-box}body,html{margin:0;height:100%;font-family:system-ui,Arial,sans-serif}
    #topbar{display:flex;gap:.5rem;padding:.5rem;background:#f7f7f7;border-bottom:1px solid #e0e0e0;align-items:center}
    #url{flex:1;padding:.35rem .5rem;border:1px solid #ccc;border-radius:4px;font-size:14px}
    #load{padding:.35rem .75rem;border:none;background:#0070f3;color:#fff;border-radius:4px;font-size:14px;cursor:pointer}
    #frame{border:none;width:100%;height:calc(100% - 52px)}
    a.bookmarklet{padding:.35rem .75rem;border:1px solid #0070f3;border-radius:4px;font-size:13px;color:#0070f3;text-decoration:none;background:#fff;white-space:nowrap}
    .vhidden{position:absolute!important;clip:rect(1px,1px,1px,1px);clip-path:inset(50%);height:1px;width:1px;overflow:hidden}
  </style>
</head>
<body>
  <div id="topbar">
    <span id="widget-name" style="font-weight:600">Markup Widget</span>
    <a class="bookmarklet" href="javascript:(()=>{const s=document.createElement('script');s.src='https://cdn.jsdelivr.net/gh/carlon522/my-feedback-widget/feedbackWidget.js?'+Date.now();document.head.appendChild(s);})();">⇢ Drag me to Bookmarks</a>
    <label for="url" class="vhidden">Page URL</label>
    <input id="url" type="url" placeholder="https://example.com/page.html" />
    <button id="load" type="button">Load</button>
  </div>

  <iframe id="frame" title="Preview frame"></iframe>

  <!-- load the widget for this landing page -->
  <script src="feedbackWidget.js"></script>
  <script>
    // if the widget exposes its version globally, show it; else leave generic
    window.addEventListener('load',()=>{
      const btn=document.getElementById('__fw_btn');
      const span=document.getElementById('widget-name');
      if(btn&&span){
        const vMatch=btn.textContent.match(/v(\d+\.\d+)/);
        if(vMatch) span.textContent+=` v${vMatch[1]}`;
      }
    });

    // inject widget into same‑origin pages loaded in the iframe
    const urlIn=document.getElementById('url');
    const frame=document.getElementById('frame');
    document.getElementById('load').onclick=()=>{
      if(!urlIn.value.trim()) return alert('Enter a URL first');
      frame.src=urlIn.value.trim();
    };
    frame.onload=()=>{
      try{
        const d=frame.contentDocument;
        if(d&&!d.querySelector('#__fw_btn')){
          const s=d.createElement('script');
          s.src='feedbackWidget.js?'+Date.now();
          d.head.appendChild(s);
        }
      }catch(e){console.warn('Cross‑origin – cannot inject widget',e);}
    };
  </script>
</body>
</html>
